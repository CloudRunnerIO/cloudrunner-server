[General]
transport=cloudrunner.plugins.transport.server_transport.Transport
scheduler=cloudrunner.plugins.scheduler.cron_scheduler.CronScheduler
auth=cloudrunner.plugins.auth.user_db.UserMap
master_pub=0.0.0.0:5551
master_repl=0.0.0.0:5552
worker_count=5
verbose=false
sock_dir=/var/run/sock/cloudrunner/
discovery_timeout=2

[Security]
server_cert={ca_dir}/server.crt
server_key={ca_dir}/server.key
ca={ca_dir}/ca.crt
cert_pass=
auto_approve=False

[Users]
# # User map
# # Usage:
# user = password:remote_user
# # - or -
# # using per host mapping - host=remote_user, with '*' meaning all other
# user = password:host=user1;host2=root;*=restr_user
db={var_dir}/authdb.sql3

[Plugins]
job={lib_dir}/cloudrunner/plugins/jobs/resume_job.py
job.log_dir=/var/lib/cloudrunner/sched_jobs
state={lib_dir}/cloudrunner/plugins/state/functions.py
libs={lib_dir}/cloudrunner/plugins/libs/include.py
